<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="../js/usuarios.js"></script>
  <title>Document</title>
</head>

<body>
  <h1>Usuarios</h1>
  <div class="card">
    <div class="card-body">
      <button class="btn btn-primary"><img src="../svg/plus-square-fill.svg" alt="add"> - Agregar</button>
      <div id="tabla">

      </div>
    </div>
  </div>

  <div class="modal fade" id="formUsuarios" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form action="" id="modalFormUsuarios">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Formulario</h5>
          </div>
          <div class="modal-body">
            <label class="form-control-plaintext" for="usuario">Id</label>
            <input name="modalId" class="form-control" type="number" id="modalId">
            <label class="form-control-plaintext" for="modalNombre">Nombre</label>
            <input name="modalNombre" class="form-control" type="text" id="modalNombre">
            <label class="form-control-plaintext" for="modalUsuario">Usuario</label>
            <input name="modalUsuario" class="form-control" type="text" id="modalUsuario">
            <label class="form-control-plaintext" for="modalNivel">Nivel</label>
            <select name="modalNivel" class="form-select" aria-label="Default select example" id="modalNivel">
              <option value="1">Uno</option>
              <option value="2">Dos</option>
              <option value="3">Tres</option>
              <option value="4">Cuatro</option>
            </select>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="btnEnviar" type="submit" class="btn btn-success">Editar</button>

          </div>
        </div>
      </form>
    </div>
  </div>



</body>

</html>
